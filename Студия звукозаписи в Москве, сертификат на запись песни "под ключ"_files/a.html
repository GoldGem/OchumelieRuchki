            <title>Instagram Live Feed</title>
    <script type="text/template" id="header_template">
    <div id="header_wrapper" class=" header_wrapper  inline_block clearfix">
        <!-- User Info -->
        
                    <img src="<%= o.profilePic %>" alt="<%= o.username %>" class="user_image">
        
        <div class="user_block">
                            <a class="user_name" data-href="//www.instagram.com/<%= o.username %>/">
                    <p><%= o.username %></p></a>
            
            <div id="follow_block" class="follow_block">

            </div>
            <div id="follow_error" class="tooltip shadow_tt tt_top" style="display: none">
                <div class="arrow"></div>
                <p>You cannot follow yourself!</p>
            </div>
        </div>

                    <ul class="stats_block inline_block">
                <li class="photos stat"><span><%= o.posts %></span><br>Посты</li>
                <li class="followers stat"><span><%= o.followers %></span><br>Подписчики</li>
                <li class="following stat"><span><%= o.following %></span><br>Подписки</li>
            </ul>
                    </div>
</script><script type="text/template" id="media_info_template">

            <div class="additional_info inline_block">
            <div class="stat">
                <i class="icon icon-Like"></i>
                <span><%= o.likes %></span>
            </div>
            <div class="stat">
                <i class="icon icon-comments"></i>
                <span><%= o.comments %></span>
            </div>
            <div class="stat">
                <i class="icon icon-Time"></i>
                <span><%= o.createdDate %></span>
            </div>

            <% if (o.location) { %>
            <div class="stat">
                <i class="icon icon-Location"></i>
                <span><%= o.location %></span>
            </div>
            <% } %>

        </div>
                    <hr/>
            
</script><script type="text/template" id="description_template">
            <p class="description"><%= o.description %></p>

        <% if (o.description && o.description.length > 0) { %>
                    <hr/>
                <% } %>
    </script><script type="text/template" id="pager_template">
    <% if (o.displayPrev) { %>
    <a href="javascript:void(0)" class="prev prev_small">Пред.</a>
    <% } %>

    <% if (o.displayNext) { %>
    <a href="javascript:void(0)" class="next next_small">Вперед</a>
    <% } %>
</script><script type="text/template" id="slideshow_template">
    <% if (o.displayPrev) { %>
    <a class="prev prev_large ir" href="javascript:void(0)">Назад</a>
    <% } %>

    <% if (o.displayNext) { %>
    <a class="next next_large ir" href="javascript:void(0)">Вперед</a>
    <% } %>
</script><script type="text/template" id="load_more_template">
    <% if (o.displayPrev) { %>
    <a class="load load_less" href="javascript:void(0)">Показать меньше</a>
    <% if (o.displayNext) { %>
    <span>|</span>
    <% } %>
    <% } %>

    <% if (o.displayNext) { %>
    <a class="load load_more" href="javascript:void(0)">Показать больше</a>
    <% } %>
</script><script type="text/template" id="comments_template">
            <!-- comments gallery -->
        <ul class="comments inline_block" id="comments_list">
        </ul>
    </script><script type="text/template" id="show_more_comments_template">
            <div class="comments_additional">
                    </div>
    </script><script type="text/template" id="like_template">
    </script><script type="text/template" id="comment_text_template">
                                                      <a class="view_on_instagram" data-href="<%= o.link %>">View on Instagram</a>
    </script><script type="text/template" id="comment_template">
    <li class="comment inline_block">
        <div class="comment_content inline_block">
            <p class="comment_username"><%= o.username %></p>

            <p class="comment_body"><%= o.text %></p>
        </div>
    </li>
</script><script type="text/template" id="image_template">
    <li class="thumb_image <%= o.type %>" id="<%= o.id %>">
        <a href="#" class="group thumb_image_item" data-id="<%= o.id %>">
        <img src="<%= o.thumbImage %>" alt="<%= o.description %>" data-id="<%= o.id %>">
            <span class="play ir" href="javascript:void(0)" data-id="<%= o.id %>">Play</span>
        </a>
    </li>
</script><script type="text/template" id="preview_image_template">
    <img class="main_image image_photo" src="<%= o.image %>"/>
</script><script type="text/template" id="preview_video_template">
    <div id="vidya">
        <div href="javascript:void(0)" class="video_preview">
            <img class="main_image image_video" src="<%= o.image %>"/>
            <span class="play ir" href="javascript:void(0)" data-id="<%= o.id %>">Play</span>
        </div>

        <div class="video_element jp-video" id="video_container">
            <div id="video_element" class="jp-jplayer" data-src="<%= o.video %>" data-poster="<%= o.image %>"></div>
            <div class="jp-gui">
                <div class="jp-video-play">
                    <a class="play ir jp-video-play-icon" href="javascript:void(0)"
                       data-id="<%= o.id %>">Play</a>
                </div>
            </div>
        </div>
    </div>

    <div id="fallback" style="display: none"><p>Невозможно воспроизвести видео</p></div>
</script><script type="text/template" id="private_template">
    <section id="layout" class="error_layout private_layout">
        <div id="private_wrapper" class="private_wrapper">
            <% if (o.followed == "requested") { %>
            <p>Ваш запрос получен, но еще не подтвержден</p>
            <% } else { %>
            <p>Приватный контент</p><br>

            <p><a href="javascript:void(0)" id="private_follow_user" class="link_follow">Запросить подписку &gt;&gt;</a></p>
            <% } %>
        </div>
    </section>
</script><script type="text/template" id="error_template">
    <section id="layout" class="error_layout private_layout">
        <div id="error_wrapper" class="error_wrapper">
            <p>Ошибка запроса.</p><br>

            <p>Нажмите
                <a href="javascript:void(0)" id="reload_link">здесь</a>
                для перезагрузки.
            </p>
        </div>
    </section>
</script><style type="text/css"></style><style wix-style="">.Title{ font:normal normal normal 50px/1.4em play,sans-serif; } .Menu{ font:normal normal normal 16px/1.4em helvetica-w01-light,helvetica-w02-light,sans-serif; } .Page-title{ font:normal normal normal 38px/1.4em nimbus-sans-tw01con,sans-serif; } .Heading-XL{ font:normal normal normal 50px/1.4em "open sans condensed",sans-serif; } .Heading-L{ font:normal normal normal 35px/1.4em nimbus-sans-tw01con,sans-serif; } .Heading-M{ font:normal normal normal 31px/1.4em "open sans condensed",sans-serif; } .Heading-S{ font:normal normal normal 26px/1.4em nimbus-sans-tw01con,sans-serif; } .Body-L{ font:normal normal normal 16px/1.4em helvetica-w01-light,helvetica-w02-light,sans-serif; } .Body-M{ font:normal normal normal 14px/1.4em helvetica-w01-light,helvetica-w02-light,sans-serif; } .Body-S{ font:normal normal normal 12px/1.4em arial,"ｍｓ ｐゴシック","ms pgothic","돋움",dotum,helvetica,sans-serif; } .Body-XS{ font:normal normal normal 10px/1.4em arial,"ｍｓ ｐゴシック","ms pgothic","돋움",dotum,helvetica,sans-serif; } }</style><link type="text/css" rel="stylesheet" href="a_data/css.css" id="wix-google-fonts"><link type="text/css" rel="stylesheet" href="sfnew2_data/languages.css"></head>
